	<!-- FORMS -->
	    <section>
	    <!-- Input Forms -->
			<div>
				<form>  
				  <label for="username">Username</label>
				  <input type="text" name="Username" id="username">
				</form>


				<form>
				  <label for="password">Password</label>  
				  <input type="password" name="Password" id="password">
				</form>

				<form>
				  <label for="amount">Enter a Number:</label>
				  <input type="number" name="amount" id="amount" scale="1">
				</form>

				<form>
				  <label for="slider">Sliderrrrr</label>
				  <input type="range" name="slider" id="slider" min="0" max="100" step="1">
				</form>
			</div>
	<!-- CHECKBOXES -->
			<div>
			  <form>
			 <p>Test checkboxes:</p>
			 <input type="checkbox" name="yeet" id="yeet" value="yeet">
				 <label for="yeet">YEET</label>
			 <br>
			 <input type="checkbox" name="yah" id="yah" value="yah">
			 <label for="yah">YAH</label>
			  </form>
			</div>

	<!-- RADIO BUTTONS -->
			<div>
				<br>
				<h3>Radio Buttons(Yah or Yeet):</h3>
				<form>
				  <p>Test checkboxes:</p>
				  <input type="radio" name="yeet" id="yeet1" value="yeet">
					  <label for="yeet1">YEET</label>
				  <br>
				  <input type="radio" name="yeet" id="yah2" value="yah">
				  <label for="yah2">YAH</label>
				</form>
			</div>

	<!-- Dropdown list -->
			<div>
			 <br>
			 <form action="Submissions.html" method="POST">
				 <label for="drinks"> Test: Drinks</label>
				 <select id="drinks" name="drinks">
				   <option value="Coffee">Coffee</option>
				   <option value="Water">Water</option>
				   <option value="Tea">Tea</option>
				   <option value="Sprite">Sprite</option>
				   <option value="Coke">Coke</option>
				   <option value="Lemonade">Lemonade</option>
				   <option value="Beer">Beer</option>
				 </select>
			 </form>
			</div>
	<!-- Datalist Input -->
			<div>
			  <h3>Datalist</h3>
			  <form>
				 <label for="drink">Test: Drinks(Datalist)</label>
				 <input type="text" list="datalistdrinks" id="drink" name="drink">

			 <!-- list from above needs to match id below -->

				 <datalist id="datalistdrinks">
				   <option value="Coffee">Coffee</option>
				   <option value="Water">Water</option>
				   <option value="Tea">Tea</option>
				   <option value="Sprite">Sprite</option>
				   <option value="Coke">Coke</option>
				   <option value="Lemonade">Lemonade</option>
				   <option value="Beer">Beer</option>
				 </datalist>
			  </form>
			</div>
